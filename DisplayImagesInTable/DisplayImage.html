<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
  }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
  }
</style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Display Images</title>

       <!-- These two libraries are copied from the download builder here: https://datatables.net/download/ -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.18/b-1.5.6/b-colvis-1.5.6/cr-1.5.0/fh-3.1.4/r-2.2.2/sc-2.0.0/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.18/b-1.5.6/b-colvis-1.5.6/cr-1.5.0/fh-3.1.4/r-2.2.2/sc-2.0.0/datatables.min.js"></script>
    <!-- Include the Tableau Extensions library so we can communicate with Tableau -->
    <script src="https://cdn.jsdelivr.net/gh/tableau/extensions-api@master/lib/tableau.extensions.1.latest.js"></script>

    <!-- Include our own style sheets and javascript code -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="./DisplayImage.js"></script>
  </head>
  <body>

    <div class="container-fluid">
      <!-- Main UI -->
      <table id="selected_marks">

      </table>
      <!-- Popup select Sheet -->
      <div id="choose_sheet_dialog" class="modal fade" role="dialog">
        <div class="modal-body">
          <div id="choose_sheet_buttons">
          </div>
        </div>
      </div>

      <!-- Popup select image -->
      <dir id="title">
      <div id="choose_image_dialog" class="modal fade" role="dialog">
        <div class="modal-body">
          <div id="choose_image_buttons">
          </div>
        </div>
      </div>   
      </dir>   

      <center><h2 id="inactive">
          Configure extension to proceed.
       </h2></center>


    </div>
  </body>
</html>
